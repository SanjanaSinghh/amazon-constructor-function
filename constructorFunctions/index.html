.button-73 {
  appearance: none;
  background-color: #FFFFFF;
  border-radius: 40em;
  border-style: none;

  color: #000000;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  letter-spacing: -.24px;
  margin: 0;
  outline: none;
  padding: 1rem 1.3rem;
  quotes: auto;
  text-align: center;
  text-decoration: none;
  transition: all .15s;
  user-select: none;

  touch-action: manipulation;
}

.button-73:hover {
  background-color: #FFC229;
  box-shadow: #FF6314 0 -6px 8px inset;
  transform: scale(1.125);
}

.button-73:active {
  transform: scale(1.025);
}

@media (min-width: 768px) {
  .button-73 {
    font-size: 1.5rem;
    padding: .75rem 2rem;
  }

</style>

<body>
  <div id='botHalf'>
    <div id='logoWrapper'>
      <img id='logo' src="http://www.userlogos.org/files/logos/ArkAngel06/Amazon.png" />
    </div>
    <div id='department'>WELCOME TO  MASTER PAGE</div>
    <div id='department'><a   style="text-decoration: none; color: white;" href="item.html"> ALL Product </a> </div>
    
  </div>
  </div>
  
  <div style="margin-top: 50px;">
    <button   class="button-73"onclick="addstart()">Add Product</button>
    <button   class="button-73"onclick="showproduct()">Show Product</button>
   
  </div>
    <div id="productadd">
      <h1 id="taskname">Add Product</h1>
      
      <label>Product Name</label><br>
      <input type="text" name="" id="name" placeholder="ProductName"> <br> <br>
      <label>Category : <br></label> <input type="text" name="" id="Category" placeholder="Category"><br><br>
      <label>Image Url : <br></label><input type="link" name="" id="Image" placeholder="Image Url"><br> <br>
      <label>Price : <br> </label> <input type="text" name="" id="Price" placeholder="rupe"><br><br>
      <label> Gender <Select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </Select></label>
      <label> Sold <Select id="sold">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </Select></label>
        <br>
        <button   class="button-73"onclick="add()">Add Product</button>

    </div>
<div id="showdata">

</div>


</body>
<script>
  if(JSON.parse(localStorage.getItem("allproduct"))==null){
   var allproduct=[]
    console.log("if")
  }else{
     var allproduct=JSON.parse(localStorage.getItem("allproduct"))
    console.log("else")
  }

 function addstart(){
  
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())
   var san = document.getElementById("productadd")
   if(san.style.display=="none"){
     san.style.display='block'
   }else{
    san.style.display='none'
   }


 }

function add(){
var productobj={
  name:document.getElementById("name").value,
  cat:document.getElementById("Category").value,
  img:document.getElementById("Image").value,
  price:document.getElementById("Price").value,
  gender:document.getElementById("gender").value,
  sold:document.getElementById("sold").value,
}

if(productobj.name==''||productobj.cat==''||productobj.img==''){
  alert("Please fill all details of Product")
  return
}
allproduct.push(productobj)
localStorage.setItem("allproduct",JSON.stringify(allproduct))
alert(`${productobj.name} Added Sucessfully `)
document.getElementById("name").value=''
document.getElementById("Category").value=''
document.getElementById("Image").value=''
document.getElementById("Price").value=''

}

function showproduct(){
  document.getElementById("productadd").style.display='none'
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())
  allproduct.forEach((element,index) => {
 
    div=document.createElement('div')
    div.className='product'
    div.innerHTML=` <img src="${element.img}" alt="">
 <h1>${element.name}</h1>
<h3>price:${element.price} â‚¹</h3>`
button= document.createElement("button")
button.className="button-73"
button.innerHTML='Remove'
button.addEventListener('click',()=>{
  allproduct.splice(index,1)
  
  localStorage.setItem("allproduct",JSON.stringify(allproduct))
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())
showproduct()
})
div.append(button)
document.getElementById("showdata").append(div)

});
}
</script>

</html>
